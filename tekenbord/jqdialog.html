<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>jQuery UI Dialog</title>


	<!-- general assets -->
	<link rel="stylesheet" href="css/theme/jquery-ui-1.10.0.custom.css" type="text/css">
	<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js" type="text/javascript"></script>


	<!-- tekenbord's assets -->
	<link rel="stylesheet" href="/tekenbord/css/main.min.css" type="text/css">
	<script src="/tekenbord/js/libs/modernizr.custom.js" type="text/javascript"></script>

	<!-- tekenbord javascript assets -->
	<script type="text/javascript" src="/tekenbord/js/libraries.min.js"></script>
	<script type="text/javascript" src="/tekenbord/js/app.min.js"></script>

	<!-- example js to open a dialog -->
	<script type="text/javascript">
		$(function() {
			$("#dialog-tekenbord").dialog({
				resizable: false,
				modal: true,
				width: 800,
				autoOpen: false,
				buttons: {
					"Opslaan": function() {
						if (typeof tekenbordControl.save === 'function') {
							tekenbordControl.save();
						} else {
							console.error("Save function is not defined on tekenbordControl.");
						}
					},
					"Annuleren": function() {
						if (typeof tekenbordControl.destroy === 'function') {
							tekenbordControl.destroy();
						} else {
							console.error("Destroy function is not defined on tekenbordControl.");
						}
					}
				}
			});
		});
	 
		var tekenbordControl = {};
		function openDialog() {
			if (typeof TekenbordControl === 'function') {
				tekenbordControl = new TekenbordControl('#dialog-tekenbord', {
					uuid: '3c37ab301ce5b95d20309a666302cfadf6d0a358'
				});
	 
				$("#dialog-tekenbord").dialog("open");
			} else {
				console.error("TekenbordControl is not defined.");
			}
		}
	 </script>
	 

</head>

<body>
	<div id="dialog-tekenbord" title="Tekenbord"></div>

	<button onclick="openDialog();">Open tekenbord</button>

</body>
</html>
